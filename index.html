<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <div id="container">

    <div class="star">
      <img src="/interactive-rating-component-main/images/icon-star.svg">
    </div>

    <div class="question">

      <h1>
        How did we do?
      </h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>
    

    <div class="onclick">
      <button class="btn btn1">1</button>
      <button class="btn btn2">2</button>
      <button class="btn btn3">3</button>
      <button class="btn btn4">4</button>
      <button class="btn btn5">5</button>
    </div>


    <div class="button">
      <button id="submit" class="submit">SUBMIT</button>
    </div>
  </div>
  <div id="container2">
    <img src="./images/illustration-thank-you.svg">
    <div id="outof" class="outof"></div>
    <h1>
      Thank you!
    </h1>
    <div class="appreciate">
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>
  <script src="style.js"></script>
</body>

</html>
